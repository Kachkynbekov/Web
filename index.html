<html>

<head>
  <title>Music Website</title>
  <script src="script.js"></script>

</head>

<body>
  <div class="container">
    <div class="navbar">
      <img src="images/logo.png" class="logo">
      <ul>
        <li><a href="#">HOME</a> </li>
        <li><a href="#">CONTACK ME</a> </li>
        <li><a href="#">LOGIN</a> </li>

    <div class="content">
      <div class="left-col">
        <h1>The<br> real<br> sound</h1>
      </div>
      <div class="right-col">
        <p>Click Here to Listen</p>
        <img src="images/click.jpg" id="icon">
      </div>
    </div>

  </div>

  <audio id="mySong">
    <source src="images/music/NewYork.mp3" type="audio/mp3">
    </source>
  </audio>
  <script>
    var mySong = document.getElementById("mySong");
    var icon = document.getElementById("icon");
    icon.onclick = function () {
      icon.onclick = function () {
        if (mySong.paused) {
          mySong.play();
          icon.src = "images/pause.jpg"
        } else {
          mySong.pause();
          icon.src = "images/click.jpg"
        }
      }
    }
  </script>
